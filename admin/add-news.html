<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

<body>
    <div class="main-container">

        <div class="side-bar">
            <img src="../images/logo.png">
            <h1> ADMIN </h1>
            <ul>
                <li><a style="color:white;" href="add-news.html">Add News</a></li>
                <li><a href="update-news.html">Update News</a></li>
            </ul>
        </div>

        <div class="add-news">
            <div class="area">
                <h1> ADD NEWS </h1>
                <form>
                    <input id="newstitle" type="text" placeholder="News Title" />
                    <textarea id="newsdescription" type="text" placeholder="News Description"></textarea>
                    <input id="submit-as-verified" type="submit" value="Submit as Verified">
                    <input id="submit-as-fake" type="submit" value="Submit as Fake">

            </div>
        </div>

    </div>
